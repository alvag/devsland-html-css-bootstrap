<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Devsland</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="fonts/fontawesome/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">

	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a href="#" class="navbar-brand">Devsland</a>
		</div>

		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#inicio">Inicio</a></li>
				<li><a href="#servicios">Servicios</a></li>
				<li><a href="#precios">Precios</a></li>
				<li><a href="#mision">Misión</a></li>
				<li><a href="#equipo">Equipo</a></li>
				<li><a href="#clientes">Clientes</a></li>
				<li><a href="#contacto">Contacto</a></li>

				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<b>Login</b> <span class="caret"></span>
					</a>

					<ul id="login-dp" class="dropdown-menu">
						<li>
							<div class="row">
								<div class="col-md-12">
									Login via
									<div class="social-buttons">
										<a href="#" class="btn btn-fb"><i class="fab fa-facebook-f"></i>Facebook</a>
										<a href="#" class="btn btn-tw"><i class="fab fa-twitter"></i>Twitter</a>
									</div>
									o
									<form class="form" role="form" method="post" action="login" accept-charset="utf-8" id="login-nav">

										<div class="form-group">
											<label for="InputEmail" class="sr-only">Correo Electrónico</label>
											<input type="email" name="email" class="form-control" id="InputEmail" placeholder="Correo Electrónico" required>
										</div>

										<div class="form-group">
											<label for="InputPassword" class="sr-only">Contraseña</label>
											<input type="password" name="password" class="form-control" id="InputPassword" placeholder="Contraseña">
										</div>
										<div class="help-block text-right"><a href="#">Olvidaste tu contraseña?</a></div>

										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-block" id="login-btn">Iniciar Sesión</button>
										</div>

										<div class="checkbox">
											<label for="checkbox">
												<input type="checkbox" name="checkbox" id="checkbox"> Recordarme
											</label>
										</div>

									</form>
								</div>

								<div class="bottom text-center">
									Eres nuevo? <a href="#"><b>Regístrate</b></a>
								</div>

							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>

	</div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
